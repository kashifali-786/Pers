<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Photo Gallery</title>
</head>
<body>
    <header>
        <div class="scrolling-message">Welcome Shrutieee !! Select the Gallery from the dropdown and click on each pictures to view the message !!</div>
    </header>

    <div class="dropdown-container">
        <select id="pageSelector" onchange="changePage()">
            <option value="">Select a Gallery</option>
            <option value="gallery1">All time Favourite</option>
            <option value="gallery2">Hotieee</option>
            <option value="gallery3">Smokyyyy</option>
        </select>
    </div>

    <div id="galleryContainer" class="gallery">
        <!-- Gallery content will be injected here -->
    </div>

    <footer>
        <p>Created with love</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
